
apply plugin: 'android'

buildscript {
    repositories {
        mavenCentral()
    }
 
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.+'
    }
}
 
 
android {
    compileSdkVersion 19
    buildToolsVersion "21.1.2"
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'res'
        }
         manifest.srcFile 'AndroidManifest.xml'
    }

}
